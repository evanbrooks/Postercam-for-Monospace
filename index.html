<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Delaunay Triangulation applied on WebCam stream">
        <meta name="author" content="David Corvoysier / Evan Brooks">
        <title>Triangles</title>
        <link rel="stylesheet" href="style.css">
    </head>






    <body>

        <div id="controls">
            <div class="col">
                <button id="playpause">Start</button>
            </div>
            <div class="col">
                <label><input id="enableprint" type="checkbox" unchecked />Real printing</label>
            </div>
            <div class="col">
                <label>
                    <progress id="facesizeprogress" max="1" value="0"></progress>
                    Face Size
                </label>
            </div>
            <div class="col">
                <label>
                    <progress id="faceprogress" max="100" value="50"></progress>
                    Face progress
                </label>
            </div>
        </div>


        <div class="labeltext" id="title">Fast, Cheap, and Out of Control</div>
        <div class="labeltext" id="datetime">Anyone have the time?</div>

        <div id="wrapper">

            <section class="step">
                <h3>Original video</h3>
                <video id="webcam" width="640" height="480"></video>
            </section>

            <section class="step">
                <h3>Downscaled for processing</h3>
                <canvas id="canvas"></canvas>
            </section>
            <section class="step">
                <h3>Just the face (scratch)</h3>
                <canvas id="facetemp" width="300" height="300"></canvas>
            </section>

            <section class="step">
                <h3>Dithered</h3>
                <canvas id="dither" width="640" height="480"></canvas>
            </section>


            <section class="step">
                <h3>Just the face</h3>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
            </section>

            <section class="step">
                <h3>Converted to facets</h3>
                <canvas id="facets" width="640" height="480"></canvas>
            </section>


        </div>


        <script type="text/javascript" src="jsfeat-min.js"></script>
        <script type="text/javascript" src="bbf_face.js"></script>
        <script type="text/javascript" src="delaunay.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="compatibility.js"></script>
        <script type="text/javascript" src="profiler.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
