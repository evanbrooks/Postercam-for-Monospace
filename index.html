<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Delaunay Triangulation applied on WebCam stream">
        <meta name="author" content="David Corvoysier / Evan Brooks">
        <title>Triangles</title>
        <link rel="stylesheet" href="style.css">
    </head>






    <body>

        <div id="controls">
            <div class="col">
                <button id="playpause">
                    Start
                </button>
            </div>
            <div class="col" style="display: none">
                <label>
                    <progress id="facesizeprogress" max="1" value="0"></progress>
                    Face Size
                </label>
            </div>
            <div class="col">
                <h2>Progress</h2>
                <label>
                    <progress id="faceprogress" max="100" value="50"></progress>
                </label>
            </div>
            <div class="col">
                <h2>Boost contrast</h2>
                <label>
                    <input type="range" id="contrast" max="130" value="50" />
                    <span id="contrastnumber">+50</span>
                </label>
            </div>
            <div class="col">
                <h2>Delay next print</h2>
                <label>
                    <input type="range" id="delay" max="20" value="10" />
                    <span id="delaynumber">10s</span>
                </label>
            </div>
            <div class="col">
                <h2>After-image timeout</h2>
                <label>
                    <input type="range" id="afterimage" max="300" value="40" />
                    <span id="afterimagenumber">40f</span>
                </label>
            </div>
            <div class="col">
                <label>
                    <input id="showcanvas" type="checkbox" unchecked />
                    Debug
                </label>
            </div>
            <div class="col">
                <label>
                    <input id="enableprint" type="checkbox" unchecked />
                    Auto-print
                </label>
            </div>
        </div>

        <div id="printable">
            <h1 class="title top">
                thanks for stopping by
            </h1>

            <div class="logo logo-first"><img src="logo.svg" /></div>

            <canvas class="dither" width="300" height="300"></canvas>

            <canvas class="dither" width="300" height="300"></canvas>

            <canvas class="dither" width="300" height="300"></canvas>

            <canvas class="dither" width="300" height="300"></canvas>

            <canvas class="dither" width="300" height="300"></canvas>

            <canvas class="dither" width="300" height="300"></canvas>

            <div class="logo logo-last"><img src="logo.svg" /></div>

            <h1 class="title">
                a senior show from your friends in graphic design
            </h1>

            <div class="labeltext" id="datetime">
                Anyone have the time?
            </div>

        </div>

        <div id="wrapper">

            <section class="step">
                <h3>Original video</h3>
                <video id="webcam" width="640" height="480"></video>
            </section>

            <section class="step">
                <h3>Full-res to sample from</h3>
                <canvas id="fullres" width="640" height="480"></canvas>
            </section>

            <section class="step">
                <h3>Downscaled for processing</h3>
                <canvas id="canvas"></canvas>
            </section>

            <section class="step">
                <h3>Just the face (scratch)</h3>
                <canvas id="facetemp" width="300" height="300"></canvas>
            </section>

            <section class="step">
                <h3>Just the face</h3>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
                <canvas class="justface" width="300" height="300"></canvas>
            </section>

            <section class="step">
                <h3>Converted to facets</h3>
                <canvas id="facets" width="640" height="480"></canvas>
            </section>

            <section class="step">
                <h3>Dither</h3>
                <canvas id="dither" width="300" height="300"></canvas>
            </section>


        </div>

        <script type="text/javascript" src="jsfeat-min.js"></script>
        <script type="text/javascript" src="bbf_face.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="compatibility.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
